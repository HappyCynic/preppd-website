<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Preppd – Smart Travel Packing</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-900 via-purple-800 to-pink-700 text-white min-h-screen flex items-center justify-center px-6">

  <div class="max-w-2xl text-center animate-fadeIn">
    <h1 class="text-5xl font-bold mb-6 drop-shadow-xl">✈️ Meet <span class="text-yellow-300">Preppd</span></h1>
    <p class="text-xl mb-8 leading-relaxed text-gray-100">
      The smart way to <span class="font-semibold text-white">plan, pack, and prepare</span> for your next trip.
      Whether you're heading out for a weekend or a month, Preppd personalizes packing lists based on your destination,
      weather, activities, and who’s traveling.
    </p>
    
    <div class="bg-white text-gray-900 rounded-2xl shadow-lg inline-block px-6 py-4 mb-10">
      <p class="text-xl font-semibold">🚀 First release coming <span class="text-purple-700">Fall 2025</span></p>
    </div>
    
  </div>

  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 1s ease-out forwards;
    }
  </style>

</body>
</html>
